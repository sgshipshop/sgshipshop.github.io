    <main>
        <div>
            <h1>Harga Barang (non IMEI)</h1>
            <div>
                <div class="form-group">
                    <label for="jenisBarang">Jenis Barang</label>
                    <select class="form-control" id="jenisBarang">
                        <script>
                            for (i = 0; i < ongkir.length; i++) {
                                document.write("<option value='"+ongkir[i]["id"]+"'>"+ongkir[i]["jenis_barang"]+"</option>")
                            }
                        </script>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="hargaBarang">Harga Barang</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">S$</span>
                        </div>
                        <input type="number" class="form-control" id="hargaBarang" placeholder="Harga Barang" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="beratTimbangan">Berat Timbangan</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="beratTimbangan" placeholder="Berat Timbangan">
                        <div class="input-group-append">
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dimensiPaket">Dimensi Paket</label>
                    <div class="form-row">
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <input type="number" id="dimensiPaketP" class="form-control" placeholder="Panjang">
                                <div class="input-group-append">
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <input type="number" id="dimensiPaketL" class="form-control" placeholder="Lebar">
                                <div class="input-group-append">
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <input type="number" id="dimensiPaketT" class="form-control" placeholder="Tinggi">
                                <div class="input-group-append">
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="generateHarga" class="btn btn-primary">Generate Harga</button>
                </div>
            </div>
            
            <div>
                <div class="form-group">
                    <label for="detailHarga">Detail Harga</label>
                    <textarea class="form-control" id="detailHarga" rows="3"></textarea>
                </div>
                <div id="successAlert" class="alert alert-success" role="alert">
                    Text Copied!
                </div>
                <div class="form-group">
                    <button id="copyBtn" class="btn btn-primary">Copy Text</button>
                </div>
            </div>
        </div>
